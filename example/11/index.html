<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模态窗口特效</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button class="open-modal">打开模态窗口</button>

    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>模态窗口标题</h2>
            <p>这是一个示例模态窗口的内容。点击关闭按钮或外部区域关闭模态窗口。</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
